<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Helper - Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .user-info {
            font-size: 14px;
            color: #718096;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            min-height: 300px;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .day-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .day-btn {
            padding: 12px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            flex: 1;
            min-width: 60px;
        }

        .day-btn:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .day-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .lesson-card {
            background: white;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .lesson-time {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 6px;
            font-size: 16px;
        }

        .lesson-subject {
            color: #4a5568;
            margin-bottom: 4px;
            font-size: 15px;
        }

        .lesson-details {
            font-size: 14px;
            color: #718096;
        }

        .material-item {
            background: white;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .material-name {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 6px;
            font-size: 15px;
        }

        .material-desc {
            color: #718096;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .material-meta {
            font-size: 12px;
            color: #a0aec0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
            font-size: 16px;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin: 10px 0;
        }

        .back-btn {
            padding: 10px 16px;
            background: #e2e8f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }

        .subject-card {
            background: white;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .subject-card:hover {
            transform: translateY(-2px);
        }

        .subject-card h3 {
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .profile-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-card h3 {
            color: #2d3748;
            margin-bottom: 12px;
        }

        .profile-info {
            margin-bottom: 8px;
        }

        .profile-info strong {
            color: #4a5568;
        }

        @media (max-width: 480px) {
            .tabs {
                flex-direction: column;
            }
            
            .day-selector {
                flex-direction: column;
            }
            
            .day-btn {
                flex: none;
            }
            
            .subject-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéì College Helper</h1>
            <div class="user-info" id="userInfo">
                <span>–ó–∞–≥—Ä—É–∑–∫–∞...</span>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab active" onclick="showTab('schedule')">üìÖ –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</button>
            <button class="tab" onclick="showTab('materials')">üìö –ú–∞—Ç–µ—Ä–∏–∞–ª—ã</button>
            <button class="tab" onclick="showTab('profile')">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
        </nav>

        <div id="schedule" class="tab-content active">
            <h2>–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –ø–∞—Ä</h2>
            <div class="day-selector">
                <button class="day-btn active" onclick="loadSchedule('monday')">–ü–Ω</button>
                <button class="day-btn" onclick="loadSchedule('tuesday')">–í—Ç</button>
                <button class="day-btn" onclick="loadSchedule('wednesday')">–°—Ä</button>
                <button class="day-btn" onclick="loadSchedule('thursday')">–ß—Ç</button>
                <button class="day-btn" onclick="loadSchedule('friday')">–ü—Ç</button>
            </div>
            <div id="schedule-content">
                <div class="loading">–í—ã–±–µ—Ä–∏—Ç–µ –¥–µ–Ω—å –Ω–µ–¥–µ–ª–∏</div>
            </div>
        </div>

        <div id="materials" class="tab-content">
            <h2>–£—á–µ–±–Ω—ã–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã</h2>
            <div id="materials-content">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤...</div>
            </div>
        </div>

        <div id="profile" class="tab-content">
            <h2>–í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h2>
            <div id="profile-content">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è...</div>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        
        // –¢–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        let currentUser = null;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            tg.expand();
            tg.enableClosingConfirmation();
            loadUserData();
            loadSchedule('monday');
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function loadUserData() {
            try {
                const user = tg.initDataUnsafe.user;
                
                if (user) {
                    currentUser = user;
                    document.getElementById('userInfo').innerHTML = `
                        <strong>${user.first_name}</strong> ${user.last_name || ''}
                        ${user.username ? `(@${user.username})` : ''}
                    `;
                    
                    updateProfile(user);
                } else {
                    document.getElementById('userInfo').textContent = '–ì–æ—Å—Ç—å';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                document.getElementById('userInfo').textContent = '–ì–æ—Å—Ç—å';
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
        function updateProfile(user) {
            const content = document.getElementById('profile-content');
            
            content.innerHTML = `
                <div class="profile-card">
                    <h3>üë§ –õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</h3>
                    <div class="profile-info"><strong>ID:</strong> ${user.id}</div>
                    <div class="profile-info"><strong>–ò–º—è:</strong> ${user.first_name} ${user.last_name || ''}</div>
                    <div class="profile-info"><strong>Username:</strong> ${user.username || '–Ω–µ —É–∫–∞–∑–∞–Ω'}</div>
                    <div class="profile-info"><strong>–ì—Ä—É–ø–ø–∞:</strong> –ò–¢-21</div>
                    <div class="profile-info"><strong>–°—Ç–∞—Ç—É—Å:</strong> ‚úÖ –ê–∫—Ç–∏–≤–µ–Ω</div>
                </div>
            `;
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function showTab(tabName) {
            // –°–∫—Ä—ã—Ç—å –≤—Å–µ –≤–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.getElementById(tabName).classList.add('active');
            
            // –û–±–Ω–æ–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // –ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –¥–ª—è –≤–∫–ª–∞–¥–∫–∏
            if (tabName === 'schedule') {
                loadSchedule('monday');
            } else if (tabName === 'materials') {
                loadMaterials();
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
        function loadSchedule(day) {
            // –û–±–Ω–æ–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É –¥–Ω—è
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const content = document.getElementById('schedule-content');
            content.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è...</div>';
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç fetch)
            setTimeout(() => {
                const scheduleData = getMockSchedule(day);
                displaySchedule(scheduleData, day);
            }, 500);
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤
        function loadMaterials() {
            const content = document.getElementById('materials-content');
            content.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤...</div>';
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
            setTimeout(() => {
                const materialsData = getMockMaterials();
                displayMaterials(materialsData);
            }, 500);
        }
        
        // –ú–æ–∫-–¥–∞–Ω–Ω—ã–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
        function getMockSchedule(day) {
            const schedules = {
                'monday': [
                    { time: '9:00-10:30', subject: '–ü—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ', teacher: '–ü–µ—Ç—Ä–æ–≤ –°.–ò.', room: '204' },
                    { time: '10:40-12:10', subject: '–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞', teacher: '–ò–≤–∞–Ω–æ–≤–∞ –ê.–ê.', room: '101' },
                    { time: '12:30-14:00', subject: '–ë–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö', teacher: '–ö—É–∑–Ω–µ—Ü–æ–≤–∞ –û.–ò.', room: '105' }
                ],
                'tuesday': [
                    { time: '9:00-10:30', subject: '–í–µ–±-—Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞', teacher: '–§–µ–¥–æ—Ä–æ–≤ –ú.–°.', room: '301' },
                    { time: '10:40-12:10', subject: '–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫', teacher: '–ü–µ—Ç—Ä–æ–≤–∞ –ï.–í.', room: '202' }
                ],
                'wednesday': [
                    { time: '9:00-10:30', subject: '–û–ø–µ—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ —Å–∏—Å—Ç–µ–º—ã', teacher: '–ù–∏–∫–æ–ª–∞–µ–≤ –°.–ú.', room: '301' },
                    { time: '10:40-12:10', subject: '–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞', teacher: '–ò–≤–∞–Ω–æ–≤–∞ –ê.–ê.', room: '101' }
                ],
                'thursday': [
                    { time: '9:00-10:30', subject: '–°–µ—Ç–∏ –∏ –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏–∏', teacher: '–í–∞—Å–∏–ª—å–µ–≤ –ò.–ü.', room: '301' },
                    { time: '10:40-12:10', subject: '–ü—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ', teacher: '–ü–µ—Ç—Ä–æ–≤ –°.–ò.', room: '204' }
                ],
                'friday': [
                    { time: '9:00-10:30', subject: '–í–µ–±-—Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞', teacher: '–§–µ–¥–æ—Ä–æ–≤ –ú.–°.', room: '301' },
                    { time: '10:40-12:10', subject: '–ê–ª–≥–æ—Ä–∏—Ç–º—ã', teacher: '–ù–∏–∫–æ–ª–∞–µ–≤ –°.–ú.', room: '204' }
                ]
            };
            
            return schedules[day] || [];
        }
        
        // –ú–æ–∫-–¥–∞–Ω–Ω—ã–µ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤
        function getMockMaterials() {
            return {
                '–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞': [
                    { name: '–õ–µ–∫—Ü–∏—è 1: –û—Å–Ω–æ–≤—ã –∞–Ω–∞–ª–∏–∑–∞', description: '–í–≤–µ–¥–µ–Ω–∏–µ –≤ –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∞–Ω–∞–ª–∏–∑', type: 'PDF' },
                    { name: '–ü—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∞—è —Ä–∞–±–æ—Ç–∞ ‚Ññ1', description: '–ó–∞–¥–∞—á–∏ –Ω–∞ –ø—Ä–µ–¥–µ–ª—ã', type: 'DOCX' }
                ],
                '–ü—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ': [
                    { name: '–í–≤–µ–¥–µ–Ω–∏–µ –≤ Python', description: '–û—Å–Ω–æ–≤—ã —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞', type: 'PDF' },
                    { name: '–ü—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∞—è —Ä–∞–±–æ—Ç–∞ ‚Ññ2', description: '–¶–∏–∫–ª—ã –∏ —É—Å–ª–æ–≤–∏—è', type: 'ZIP' }
                ],
                '–ë–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö': [
                    { name: 'SQL –æ—Å–Ω–æ–≤—ã', description: '–û—Å–Ω–æ–≤–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã SQL', type: 'PDF' }
                ],
                '–í–µ–±-—Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞': [
                    { name: 'HTML/CSS –æ—Å–Ω–æ–≤—ã', description: '–í–µ—Ä—Å—Ç–∫–∞ –≤–µ–±-—Å—Ç—Ä–∞–Ω–∏—Ü', type: 'PDF' }
                ]
            };
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
        function displaySchedule(lessons, day) {
            const days = {
                'monday': '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫',
                'tuesday': '–í—Ç–æ—Ä–Ω–∏–∫', 
                'wednesday': '–°—Ä–µ–¥–∞',
                'thursday': '–ß–µ—Ç–≤–µ—Ä–≥',
                'friday': '–ü—è—Ç–Ω–∏—Ü–∞'
            };
            
            const content = document.getElementById('schedule-content');
            
            if (lessons.length === 0) {
                content.innerHTML = `
                    <div class="lesson-card">
                        <h3>${days[day]}</h3>
                        <p>üéâ –ü–∞—Ä –Ω–µ—Ç! –ú–æ–∂–Ω–æ –æ—Ç–¥–æ—Ö–Ω—É—Ç—å.</p>
                    </div>
                `;
                return;
            }
            
            let html = `<h3 style="margin-bottom: 15px; color: #4a5568;">${days[day]}</h3>`;
            
            lessons.forEach(lesson => {
                html += `
                    <div class="lesson-card">
                        <div class="lesson-time">${lesson.time}</div>
                        <div class="lesson-subject">${lesson.subject}</div>
                        <div class="lesson-details">
                            üè´ ${lesson.room} | üë®‚Äçüè´ ${lesson.teacher}
                        </div>
                    </div>
                `;
            });
            
            content.innerHTML = html;
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤
        function displayMaterials(materialsData) {
            let html = `
                <div style="margin-bottom: 20px;">
                    <h3 style="color: #4a5568; margin-bottom: 15px;">–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–µ–¥–º–µ—Ç:</h3>
                    <div class="subject-grid">
            `;
            
            for (const subject in materialsData) {
                html += `
                    <div class="subject-card" onclick="loadSubjectMaterials('${subject}')">
                        <h3>${subject}</h3>
                        <div class="material-meta">${materialsData[subject].length} –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤</div>
                    </div>
                `;
            }
            
            html += `
                    </div>
                </div>
            `;
            
            document.getElementById('materials-content').innerHTML = html;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ –ø–æ –ø—Ä–µ–¥–º–µ—Ç—É
        function loadSubjectMaterials(subject) {
            const content = document.getElementById('materials-content');
            content.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤...</div>';
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
            setTimeout(() => {
                const materialsData = getMockMaterials();
                const subjectMaterials = materialsData[subject] || [];
                displaySubjectMaterials(subject, subjectMaterials);
            }, 500);
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ –ø–æ –ø—Ä–µ–¥–º–µ—Ç—É
        function displaySubjectMaterials(subject, materials) {
            let html = `
                <button class="back-btn" onclick="loadMaterials()">‚Üê –ù–∞–∑–∞–¥ –∫ –ø—Ä–µ–¥–º–µ—Ç–∞–º</button>
                <h3 style="color: #4a5568; margin-bottom: 20px;">${subject}</h3>
            `;
            
            if (materials.length === 0) {
                html += '<div class="error">–ú–∞—Ç–µ—Ä–∏–∞–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
            } else {
